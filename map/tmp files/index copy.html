        <script src="OpenLayers.js"></script>

    <script type="text/javascript">
	    var map=null,cosmetic_layer=null;
	    var gml=null;
	   	var wms_url='http://134.74.146.40/~sing16/proj1/mapscripts/allLayers.php?';
	   	var wfs_url='http://134.74.146.40/~sing16/proj1/mapscripts/allLayers.php?';
	    var layer_name='transformers';
	    var map_div='map';
	    var node_div='nodeList';
	    var gml_div='GMLTable';
	    var wfs_div='WFSTable';
	    var fid_seq=0;

		function init()
		{
			map = new OpenLayers.Map('map', {
				projection: "EPSG:2263",
				units: "ft",
				maxResolution: 250000,
				maxExtent: new OpenLayers.Bounds(
					913154.843600, 120114.582600, 1067382.510900, 272932.046000
				)
			});

			var l_wms = new OpenLayers.Layer.WMS( "NYC",
						wms_url, {layers: layer_name,format: "image/png"} );
			map.addLayer(l_wms);

			map.zoomToExtent(map.maxExtent);

			map.addControl(new OpenLayers.Control.Navigation());
			map.addControl( new OpenLayers.Control.LayerSwitcher() );

			}

		</script>
  </head>
  <body onload="init();">
