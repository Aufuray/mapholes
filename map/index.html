<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Rakkas|PT+Sans" rel="stylesheet">
	<script src="OpenLayers.js"></script>

	<script type="text/javascript">
	var map;

	function init() {

		map = new OpenLayers.Map({
			div: "map",
			allOverlays: true
		});

		var osm = new OpenLayers.Layer.OSM();
		var gmap = new OpenLayers.Layer.Google("Google Streets", {visibility: false});

// note that first layer must be visible
map.addLayers([osm, gmap]);

map.addControl(new OpenLayers.Control.LayerSwitcher());
map.zoomToMaxExtent();

}


var x = document.getElementById("demo");

function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition, showError);
	} else {
		x.innerHTML = "Geolocation is not supported by this browser.";
	}
}

function showPosition(position) {
	var latlon = position.coords.latitude + "," + position.coords.longitude;

	var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="
	+latlon+"&zoom=14&size=400x300&maptype=roadmap&key=AIzaSyBft3F6K5PxBaF8CZAq-8X_Cuedw87PU6Y";
	document.getElementById("mapholder").innerHTML = "<iframe src='"+img_url+"'> </iframe>";
}

function showError(error) {
	switch(error.code) {
		case error.PERMISSION_DENIED:
		x.innerHTML = "User denied the request for Geolocation."
		break;
		case error.POSITION_UNAVAILABLE:
		x.innerHTML = "Location information is unavailable."
		break;
		case error.TIMEOUT:
		x.innerHTML = "The request to get user location timed out."
		break;
		case error.UNKNOWN_ERROR:
		x.innerHTML = "An unknown error occurred."
		break;
	}
}

</script>
</head>
<body onload="init();">

	<button onclick="getLocation()">Try It</button>
