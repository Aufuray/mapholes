<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GIS Term Project | Group 6</title>
        <link rel="stylesheet" href="css/gmap.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Rakkas|PT+Sans" rel="stylesheet">

    </head>

    <body onload="initMap();">
        <div id="infoAlert" class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Select markers to get started.</strong>
        </div>
        <div id="map"></div>
        <button type="button" id="submitButton" class="btn btn-success">Generate Path</button>
        <div id="workOrderSummary"></div>
        <div id="travel_data"></div>
        <div id='infoTable'></div>
        <button type="button" id="showTable" class="btn btn-info">Show Table</button>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhV1yHFyxci_wmV6BB4X-qboGt9NnVFGU&libraries=drawing"></script>
        <script src='js/gmap.js'></script>
    </body>
</html>
